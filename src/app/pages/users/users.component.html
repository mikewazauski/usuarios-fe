<app-spinner *ngIf="spinner"></app-spinner>

<div class="table-container" *ngIf="showUsers && !spinner">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Email</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.firstName}}</td>
                <td>{{u.lastName}}</td>
                <td>{{u.email}}</td>
                <td>
                    <button class="button-size" type="submit" (click)="delete(u)">Delete</button>
                    <button class="button-size" type="submit" (click)="getCurrentUser(u)">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-user-form [title]="'Update user'" [user]="this.user" (outputUser)="edit($event)" *ngIf="!showUsers && this.users && !spinner">
</app-user-form>
